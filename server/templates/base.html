<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGML - Gerenciamento de Máquinas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="top-nav">
            <div class="logo">
                <span class="material-icons-round">memory</span>
                SGML
            </div>
            <nav>
                {% if session.get('user') %}
                <a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a>
                <a href="/logout" class="btn secondary small"
                    style="margin-left: 1rem; border: 1px solid var(--border);">Sair</a>
                {% endif %}
            </nav>
        </header>

        <main class="content">
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>Sistema de Gerenciamento de Máquinas Local &copy; 2025</p>
        </footer>
        <!-- <script>document.getElementById('year').textContent = new Date().getFullYear();</script> -->
    </div>
</body>

</html>
